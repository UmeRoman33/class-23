<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Arrays </h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        var cars = [
            "Coding",
            "Magic",
            "Learn"
        ];
        document.getElementById("demo").innerHTML = cars [2];

        var fruits=["apple","mango","banana","kiwi","grapes","watermelon"];
        document.getElementById("demo1").innerHTML = fruits [0];
        document.getElementById("demo2").innerHTML = fruits [5];
        document.getElementById("demo3").innerHTML = fruits [3];
        document.getElementById("demo4").innerHTML = fruits [4];
        
        
        

    </script>

    
</body>
</html>
